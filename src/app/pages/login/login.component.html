<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <mat-card class="mt-10">
                <div class="container text-center">
                    <img class="logo-style" src="../../../assets/logo/logo.jpg" alt="" >
                </div>
                <h1 class="text-center">Login Here</h1>
                <form (ngSubmit)="formSubmit()">

                    <!-- Username  field -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>User Name</mat-label>
                        <input [(ngModel)]="loginData.username" name="username"  matInput placeholder="Enter Here" required>
                      </mat-form-field>
                      <!-- Password field -->
                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Password</mat-label>
                        <input [(ngModel)]="loginData.password" name="password" type="password" matInput placeholder="Enter Here" required>
                      </mat-form-field>

                      
                      <div class="container text-center">
                        <button class="button-style" type="submit" mat-raised-button color="primary">Login</button>
                        <button class="button-style" type="reset" mat-raised-button color="warn">clear</button>
                      </div>
                </form>
            </mat-card>
            </div>
        </div>
    </div>
</div>
