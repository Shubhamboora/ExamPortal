<mat-card>
    <h1>Add New Quiz</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <form (ngSubmit)="submit()">
                    <!-- title field -->
                    <mat-form-field class="w100" appearance="outline">
                        <mat-label>Enter Title</mat-label>
                        <input type="text" name="title" [(ngModel)]="quiz.title" matInput >
                    </mat-form-field>
                    <!-- description field -->
                    <mat-form-field class="w100" appearance="outline">
                        <mat-label>Enter Description</mat-label>
                        <textarea type="text" name="description" [(ngModel)]="quiz.description" matInput ></textarea>
                    </mat-form-field>

                    <div class="row">
                        <!-- max marks -->
                        <div class="col-md-6">
                            
                            <mat-form-field class="w100" appearance="outline">
                                <mat-label>Max Marks</mat-label>
                                <input type="text" name="maxMarks" [(ngModel)]="quiz.maxMarks" matInput >
                            </mat-form-field>
                        </div>

                        <!-- Number of questions to be shown -->
                        <div class="col-md-6">
                            <mat-form-field class="w100" appearance="outline">
                                <mat-label>No of Questions</mat-label>
                                <input type="text" name="numberOfQuestions" [(ngModel)]="quiz.numberOfQuestions" matInput >
                            </mat-form-field>
                        </div>
                    </div>
                    <mat-slide-toggle color="primary" name="active" [(ngModel)]="quiz.active">Publish</mat-slide-toggle>

                    <!-- select Category -->
                    <mat-form-field appearance="outline" class="w100">
                        <mat-label>Category</mat-label>
                        <mat-select name="category" [(ngModel)]="quiz.category.id">
                          <mat-option *ngFor="let category of categories" [value]="category.id">
                            {{category.title}}
                          </mat-option>
                        </mat-select>
                      </mat-form-field>
                      <div class="container text-center">
                          <button mat-raised-button color="primary" type="submit">Add</button>
                      </div>
                </form>
            </div>
        </div>
    </div>
</mat-card>
