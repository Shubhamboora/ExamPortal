<div class="bootstrap-wrapper">

    <div class="container">
        <div class="row" >
            <div class="col-md-6 offset-md-3" >
              <mat-card class="mt-10">
                <div class="container text-center ">
                    <img class="logo-style" src="../../../assets/logo/logo.jpg" alt="" >
                </div>

                <h1 class="text-center">Register Here</h1>

                <form (ngSubmit)="formSubmit()">

                    <!-- First name field -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>First Name</mat-label>
                        <input [(ngModel)]="user.firstName" name="firstName" matInput placeholder="Enter Here" required>
                      </mat-form-field>
                      <!-- Last name field -->
                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Last Name</mat-label>
                        <input [(ngModel)]="user.lastName" name="lastName" matInput placeholder="Enter Here" required>
                      </mat-form-field>
                      <!-- Username  field -->
                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Username</mat-label>
                        <input [(ngModel)]="user.username" name="username" matInput placeholder="Enter Here" required>
                        <mat-hint>Username must be unique!!</mat-hint>
                      </mat-form-field>
                      <!-- Password field -->
                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Password</mat-label>
                        <input [(ngModel)]="user.password" name="password" type="password" matInput placeholder="Enter Here" required>
                      </mat-form-field>
                      <!-- Email field -->
                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Email</mat-label>
                        <input [(ngModel)]="user.email" name="email" type="email" matInput placeholder="Enter Here" required>
                      </mat-form-field>
                      <!-- Phone number field -->
                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Phone no</mat-label>
                        <input [(ngModel)]="user.phone" name="phone" matInput placeholder="Enter Here" required>
                      </mat-form-field>
                      <div>
                        <mat-progress-bar *ngIf="flag" mode="buffer"></mat-progress-bar>
                      </div>
                      <div class="container text-center">
                        <button class="button-style" type="submit" mat-raised-button color="primary">Register</button>
                        <button class="button-style" type="reset" mat-raised-button color="warn">clear</button>
                      </div>
                </form>
              </mat-card>
            </div>
        </div>
    </div>
</div>
